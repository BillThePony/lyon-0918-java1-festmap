<div *ngIf="userInput">
  <div class="row mr-5">
    <div class="col-12">
      <span class="resultsLine">Results for <span class="userInput">' {{ userInput }} '</span></span>
    </div>
    <div class="col-12">
      <span class="subText">Click on the link to visit the artist's profile on songkick</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <ul *ngFor="let artist of artists.resultsPage.results.artist">
        <li>
          <div class="row">
            <div class="col-12 artistName mr-3">{{ artist.displayName }}<span class="text-success" *ngIf="artist.onTourUntil !== null"> (on tour until {{ artist.onTourUntil }})</span></div>
            <div class="col-12 songkickLink"><a href='{{ artist.uri }}' target="blank">{{ artist.uri }}</a></div>
          </div>
        </li>
        <hr>
      </ul>
    </div>
  </div>
</div>
<div *ngIf="!userInput">
  <div class="col-12">
    <span class="resultsLine">Please, search for an artist from the homepage</span>
  </div>
</div>

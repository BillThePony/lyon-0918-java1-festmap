<div class="row mr-5">
  <div class="col-12">
    <span class="resultsLine">Results for <span class="userInput">'{{ userInput }}'</span></span>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <ul *ngFor="let x of artists.resultsPage.results.artist">
      <li>{{ x.displayName | json }}</li>
      <hr>
    </ul>
  </div>
</div>

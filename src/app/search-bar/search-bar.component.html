
<!-- Ceci est le code de la barre de recherche et du titre -->
<div class="container">
  <div class="row text-center">
    <div class="col-12">
      <form>
        <input #bar class="form-control" placeholder="Search your event, city or artist" (keyup.enter)="onSubmit(bar.value)" >
        <button (click)="onSubmit(bar.value)" class="btn btn-primary mt-4 mb-4">Search</button>
      </form>
      </div>
  </div>
</div>
